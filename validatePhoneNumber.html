<script>
    function validatePhoneNumber(str) {
        regexp = /^([0-9]{2})([-0][0-9]{9})$/;
        if (regexp.test(str)){
            console.log("correct");
        }else{
            console.log("incorrect");
        }
    }

    validatePhoneNumber(('a'+8)+'-'+(22222222));
</script>
